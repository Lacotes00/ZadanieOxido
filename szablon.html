<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon</title>
    
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link do Bootstrap dla podstawowej responsywności -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Wczytaj Artykuł do Podglądu</h1>
    </header>

    <div class="container">
        <div class="mb-3">
            <input type="file" id="fileInput" class="form-control" accept=".html">
        </div>
        <button id="viewButton" class="btn btn-primary">Pokaż Podgląd</button>
    </div>

    <footer>
        <p>&copy; 2024 - Zadanie rekrutacyjne do <b>Oxido</b> <small>(Norbert Majchrzak)</small></p>
    </footer>

    <!-- Linki do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funkcja do obsługi wyboru pliku
        document.getElementById("viewButton").addEventListener("click", function() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (file && file.type === "text/html") {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Przekierowanie do nowej strony z treścią
                    const newWindow = window.open("podglad.html", "_blank");

                    // Zapisanie treści w lokalnej pamięci nowego okna (sessionStorage)
                    newWindow.sessionStorage.setItem('articleContent', e.target.result);
                    newWindow.location.reload();
                };
                reader.readAsText(file);
            } else {
                alert("Proszę wybrać plik HTML!");
            }
        });
    </script>

</body>
</html>
